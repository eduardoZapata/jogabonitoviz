<!DOCTYPE html>
<html lang="en" ng-app="jogaB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JogaBonito Viz</title>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/controllers.js"></script>
     <script type="text/javascript" src="/js/main.js"></script>
     <script type="text/javascript" src="/js/graphs.js"></script>
     <script type="text/javascript" src="/js/d3.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div ng-include="'components/navbar.html'"></div>
  <div class="container-fluid">
   <div class="row col-md-4 col-md-offset-4">
     <div  class="btn-group btn-group-lg" ng-controller="clubDropDown">
     <select id="league-selector" class="btn btn-default btn-lg">
        <option ng-repeat="league in leagues" value="{{league.value}}">{{league.name}}</option>
     </select>
     <select id="season-selector" class="btn btn-default btn-lg">
      <option ng-repeat="season in seasons" value="{{season.value}}">{{season.name}}</option>  
     </select>
     <button onclick="graph()" class="btn btn-default btn-lg"> Graph!</button>
     </div>
   <div class="graph-container"> 
   <div id="graph">
     
   </div> 
   </div>  
</div>
  </div>
    
  </body>
</html>
